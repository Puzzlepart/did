name: Build and deploy to didapp/dev

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/on_push_dev_deploy.yml'
      - 'server/**'
      - 'client/**'
      - 'shared/**'
      - 'webpack/**'
      - 'package.json'

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [12.18.3]

    steps:
    - uses: actions/checkout@master

    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: node_modules-${{ hashFiles('**/package.json') }}

    - name: Install npm packages
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        npm install --production --no-progress --loglevel silent --no-shrinkwrap --no-fund

    - name: Create package
      run: |
        npm run package
      env:
        NODE_ENV: production

    - uses: actions/upload-artifact@v2
      with:
        name: did-package
        path: ./did-package.zip

    - name: 'Deploy package to didapp/dev'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'didapp'
        slot-name: 'dev'
        publish-profile: ${{ secrets.DIDAPP_DEV_PUBLISH_PROFILE }}
        package: ./did-package.zip
