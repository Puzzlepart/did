name: Automatic chores

on:
  push:
    branches:
      - feature/automatic-docs-action
    paths:
      - '.github/workflows/automatic_chores.yml'
      - '.readme/*.md'
      - '.readme/blueprint.json'
      - '.changelog/*.md'
      - '.changelog/blueprint.json'
      - 'server/**'
      - 'client/**'
      - 'shared/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.18.3]
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package.json') }}

      - name: Install npm packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install --no-progress --loglevel silent --no-shrinkwrap --no-fund

      - name: Generating documentation using typedoc
        run: |
          node_modules/typedoc/bin/typedoc -options ./client/typedoc.json --logger none
          node_modules/typedoc/bin/typedoc -options ./server/typedoc.json --logger none
          node_modules/typedoc/bin/typedoc -options ./shared/typedoc.json --logger none

      - name: ESLint and prettier
        run: |
          npx eslint --ext .ts,.tsx ./client ./server --color --fix
          npx prettier '**/*.ts*' --write --loglevel silent

      - name: Generating readme using @appnest/readme
        run: |
          npx @appnest/readme generate --config .readme/blueprint.json --silent
          npx @appnest/readme generate --config .changelog/blueprint.json --silent

      - name: Commit files as github-automatic-chores
        run: |
          git config --local user.email "github-automatic-chores@users.noreply.github.com"
          git config --local user.name "github-automatic-chores"
          git add --all
          git commit -m "docs: updated generated docs, readme and changelog" -a

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.ref }}
