# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - didapp(simpleoauth2)

on:
  push:
    branches:
      - feature/typed-injection

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run package:client
        npm run build:server

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'didapp'
        slot-name: 'simpleoauth2'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_23c4ec7e4558446aa4b806d4b6d7d8c6 }}
        package: .