name: Test build
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches:
      - master
      - dev
    paths-ignore:
      - '**.md'
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: Use Node.js (${{ vars.NODE_VERSION }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund --loglevel=error --include=dev
      
      - name: Run Ava tests
        run: npm test

  build_client:
    name: Build Client
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-build_client-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: Use Node.js (${{ vars.NODE_VERSION }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund --loglevel=error --include=dev
      
      - name: Package client
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run package:client
        env:
          DEBUG: webpack*
          NODE_ENV: production

  build_server:
    name: Build Server
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-build_server-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      
      - name: Use Node.js (${{ vars.NODE_VERSION }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --no-audit --no-fund --loglevel=error --include=dev
      
      - name: Build server
        run: npm run build:server
        env:
          NODE_ENV: production

  # This job aggregates all other jobs and provides a single status check
  # Update your branch protection to require "Test build" (this job) instead of the workflow name
  status:
    name: Test build
    needs: [test, build_client, build_server]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" || \
                "${{ needs.build_client.result }}" == "failure" || \
                "${{ needs.build_server.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed"
