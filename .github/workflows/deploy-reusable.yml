name: Deploy to Azure App Service (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: 'Environment name (dev or staging)'
      slot-name:
        required: true
        type: string
        description: 'Azure App Service slot name'
      display-version-details:
        required: false
        type: string
        default: '0'
        description: 'Whether to display version details in package'
    secrets:
      publish-profile:
        required: true
        description: 'Azure publish profile secret'

jobs:
  package:
    name: Package did
    runs-on: ubuntu-latest
    concurrency: 
      group: deploy-${{ inputs.environment }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js (${{ vars.NODE_VERSION }})
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --loglevel=error

      - name: Create package
        run: |
          export NODE_OPTIONS="--max-old-space-size=8192"
          npm run package
        env:
          NODE_ENV: production
          INCLUDE_PACKAGE_LOCK_FILE: '1'
          DISPLAY_VERSION_DETAILS: ${{ inputs.display-version-details }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: did-package-${{ inputs.environment }}
          path: ./did-package.zip

  deploy_azure:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: package
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deploy-to-app-slot.outputs.webapp-url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: did-package-${{ inputs.environment }}

      - name: Deploy to Azure App Service
        id: deploy-to-app-slot
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'didapp'
          slot-name: ${{ inputs.slot-name }}
          publish-profile: ${{ secrets.publish-profile }}
          package: ./did-package.zip
