name: Test build server/client
on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches:
      - master
      - dev
    paths:
      - 'server/**/.ts'
      - 'client/**/.tsx'
      - 'client/**/.ts'
      - 'client/**/.json'
      - 'resources/**/.json'
      - 'webpack.config.js'
      - 'package.json'
      - 'tsconfig.json'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install npm packages
        run: |
          npm install --no-progress --loglevel silent --no-shrinkwrap --no-fund
      - name: Package client JS
        run: |
          npm run package:client
        env:
          NODE_ENV: production
      - name: Build server
        run: |
          npm run build:server
        env:
          NODE_ENV: production