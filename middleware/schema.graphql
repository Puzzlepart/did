type Project {
  key: String
  customerKey: String
  projectKey: String
  name: String
}

type Customer {
  key: String
  customerKey: String
  name: String
}

type Event {
  id: String
  subject: String
  startTime: String
  endTime: String
  duration: Int
  project: Project
  webLink: String
}

type Query {
  projects: [Project!]!
  customers: [Customer!]!
}


type Query {
  events(startOfWeek: String!): [Event!]!
}


type Query {
  customerProjects(customerKey: String!): [Project!]!
}

