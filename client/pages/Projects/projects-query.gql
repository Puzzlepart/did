query ProjectsQuery {
  projects {
    tag
    key
    customerKey
    name
    description
    webLink
    icon
    customer {
      key
      name
    }
    labels {
      name
      description
      color
      icon
    }
    inactive
    budgetTracking {
      trackingEnabled
      hours
      warningThreshold
      criticalThreshold
    }
    properties
  }
  outlookCategories {
    id
    key
    displayName
    color
  }
}
