query SummaryReport($userQuery: UserQuery, $queries: [ConfirmedPeriodsQuery!]!) {
  periods: confirmedPeriods(queries:$queries) {
    userId
    week
    year
    hours
    events {
      projectId
      duration
    }
  }
  users: users(query: $userQuery) {
    id
    displayName
    mail
    photo
  }
  projects: projects {
    _id
    customerKey
    customer {
      name
    }
  }
}
