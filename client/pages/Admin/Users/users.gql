query UsersAdmin {
  activeDirectoryUsers {
    id
    displayName
    givenName
    surname
    jobTitle
    mobilePhone
    mail
    preferredLanguage
  }
  users {
    id
    displayName
    givenName
    surname
    jobTitle
    mail
    hiddenFromReports
    provider
    role {
      name
      description
      icon
      permissions
      readOnly
    }
    photo {
      base64
    }
  }
  roles {
    name
    description
    icon
    permissions
    readOnly
  }
}
