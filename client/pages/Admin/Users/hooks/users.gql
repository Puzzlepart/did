query UsersAdmin {
  users {
    id
    displayName
    givenName
    surname
    jobTitle
    mail
    hiddenFromReports
    provider
    lastActive
    accountEnabled
    preferredLanguage
    role {
      name
      description
      icon
      permissions
      readOnly
    }
    manager {
      id
      displayName
    }
    photo {
      base64
    }
    employmentStartDate
    employmentEndDate
    isExternal
    invitedAt
  }
  roles {
    name
    description
    icon
    permissions
    readOnly
    enabledForExternalUsers
  }
  invitations: externalInvitations {
    id
    name  
    mail
    role
    invitedAt
    invitedBy
    status
  }
}
