#import "../../../graphql-client/fragments/project-fragment.gql"

query Timesheet ($query: TimesheetQuery!, $options: TimesheetOptions!, $cache: Boolean) {
  periods: timesheet(query: $query, options: $options, cache: $cache) {
    id
    week
    month
    startDate
    endDate
    holidays {
      date
      name
      hoursOff
      recurring
      notes
    }
    events {
      id
      title
      isOrganizer
      webLink
      duration
      originalDuration
      adjustedMinutes
      startDateTime
      endDateTime
      date
      isSystemIgnored
      error {
        code
      }
      project {
        ...ProjectFragment
      }
      suggestedProject {
        ...ProjectFragment
      }
      customer {
        key
        name
        description
        icon
        inactive
      }
      labels {
        name
        description
        color
        icon
      }
      role {
        name
        hourlyRate
      }
    }
    isConfirmed
    isForecasted
    isForecast
    forecastedHours
  }
}
