query($query: TimeEntriesQuery!) {
  timeentries(query: $query, currentUser: true) {
    title
    duration
    weekNumber
    year
    monthNumber
    startDateTime
    endDateTime
    project {
      id
      name
      icon
    }
    customer {
      key
      name
    }
    resource {
      displayName
    }
  }
}
