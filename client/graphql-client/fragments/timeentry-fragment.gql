fragment TimeEntryFragment on TimeEntry {
  title
  duration
  startDateTime
  endDateTime
  week
  month
  year
  customer {
    key
    name
  }
  project {
    tag
    name
    icon
    parent {
      tag
      name
    }
    labels {
      name
      description
      color
      icon
    }
  }
  resource {
    id
  }
  role {
    name
    hourlyRate
  }
}
