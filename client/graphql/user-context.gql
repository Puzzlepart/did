query UserContext {
  subscription {
    id
    name
    owner
    settings {
      forecast {
        enabled
        notifications
      }
      adsync {
        enabled
        properties
        syncUserPhoto
      }
    }
  }
  user: currentUser {
    id
    mail
    displayName
    role {
      name
      icon
      permissions
    }
    startPage
    preferredLanguage
    stickyNavigation
    configuration
    photo {
      base64
    }
  }
  authProviders
}
