version: '3.8'

services:
  # Main DID application - production configuration
  did:
    build:
      context: .
      target: production
    ports:
      - "9001:9001"
    environment:
      - NODE_ENV=production
      - PORT=9001
    env_file:
      - .env.production
    networks:
      - did-network
    restart: unless-stopped
    depends_on:
      - mongodb
      - redis
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # MongoDB database - production configuration
  mongodb:
    image: mongo:7.0-jammy
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_DB_NAME:-did}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - did-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'

  # Redis cache - production configuration
  redis:
    image: redis:7.2-alpine
    volumes:
      - redis_data:/data
    networks:
      - did-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  did-network:
    driver: bridge